<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект CRM-ShopOnline</title>

  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="preload" href="fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/inter-600.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/inter-700.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="style/style.css">

  <script src="js/main.js" type="module"></script>

</head>
<body>
<main class="main">
  <section class="container main__container">
    <div class="main__head">
      <h1 class="main__title">crm</h1>
      <p class="main__total">Итоговая стоимость: <span class="main__total-price"></span></p>
    </div>
      <hr class="main__line line">
    <div class="main__wrapper">
      <div class="main__services">
        <button class="main__filter" type="button">
          <span class="main__filter-img"></span>
          <span>Фильтр</span>
        </button>
        <form class="main__form search">
          <div class="search__wrap">
            <button type="submit" class="button-search">
              <svg class="search__img"></svg>
            </button>
            <label class="search__label">
              <input class="search__input" type="text" placeholder="Поиск по наименованию и категории">
            </label>
          </div>
        </form>
        <button class="main__button btn" type="button">Добавить товар</button>
      </div>
      <div class="main__table">
        <table class="table">
          <thead class="table__thead">
            <tr>
              <td>id</td>
              <td>Наименование</td>
              <td>Категория</td>
              <td>ед/изм</td>
              <td>количество</td>
              <td>цена</td>
              <td>итог</td>
            </tr>
          </thead>
          <tbody class="table__tbody">

          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td class="table__show" colspan="2">
                <p>Показывать на странице: 10</p>
              </td>
              <td class="table__select">
                <label>
                  <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                  </select>
                </label>
              </td>
              <td colspan="2">
                <p>1-10 of 276</p>
              </td>
              <td class="table__left">
                <button class="prev__page" type="button">
                  <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z"
                      fill="#6E6893"/>
                  </svg>
                </button>
              </td>
              <td class="table__right">
                <button class="next__page" type="button">
                  <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z"
                      fill="#6E6893"/>
                  </svg>
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </section>
</main>
</body>
</html>
